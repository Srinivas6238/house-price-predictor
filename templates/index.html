<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>House</title>

    <style>

      body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    h1   {
        color: #3d62e5;
    text-align: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 35px;
    }  /* CSS code for heading h1 */
    p   {color: black;}  /* CSS code for heading h1 */

    /* CSS code for button */
    .button_css {
        alignment:left ;
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
        width: 95px;
    text-align: center;
    display: block;
    margin: 20px auto;
    border: 2px solid rgb(232, 37, 23);
    color: #f3af52;
    background: none;
    outline: none;
    padding: 10px;
    border-radius: 20px;
    }
    .button_css:hover{
        background-color: #f3c40d;
    }



  /* unvisited link */
  a:link { color: White; }
  /* visited link */
  a:visited { color: green; }
}
  </style>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card" style="width: 100%;height: 100%;margin-top: 50px">
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <!-- Option 2: Separate Popper and Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<div class="card-header" style="text-align: center">
    <h1><b><img src="static/house.png" height="80px" width="100px">House Price Predictor</b></h1>
</div>
        <div class="card-body">
    <form action="{{url_for('predict')}}" method="post">
        <div style="text-align: left">
        <label><b>Area:</b></label>

        <input class="form-control" type="text" id="area" name="area" placeholder="Enter area in sqft" required/>
        <br/>
        </div>

        <label><b>Bedrooms:</b></label>
        <select class="form-control" id="bedroom" name="bedroom" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br/>

        <label><b>Bathrooms:</b></label>
        <select class="form-control" id="bathrooms" name="bathrooms" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br/>

        <label><b>Stories:</b></label>
        <select class="form-control" id="stories" name="stories" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <br/>

        <label><b>Mainroad:</b></label>
        <select class="form-control" id="mainroad" name="mainroad" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Guestroom:</b></label>
        <select class="form-control" id="guestroom" name="guestroom" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Basement:</b></label>
        <select class="form-control" id="basement" name="basement" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Hot Water Heating:</b></label>
        <select class="form-control" id="hotwaterheating" name="hotwaterheating" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Air Conditioned:</b></label>
        <select class="form-control" id="airconditioning" name="airconditioning" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Parking:</b></label>
        <select class="form-control" id="parking" name="parking" required>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br/>

        <label><b>Preferred Area:</b></label>
        <select class="form-control" id="prefarea" name="prefarea" required>
            <option value="yes">YES</option>
            <option value="no">NO</option>
        </select>
        <br/>

        <label><b>Furnishing Status:</b></label>
        <select class="form-control" id="furnishingstatus" name="furnishingstatus" required>
            <option value="furnished">Furnished</option>
            <option value="semi-furnished">Semi-Furnished</option>
            <option value="unfurnished">unfurnished</option>
        </select>
        <br/>

        <button type="submit" class="button_css" >Predict</button>
    </form>
        </div>

    <h3 class="text-center"><b>{{prediction_text}}</b></h3>
    </div>

</div>
</body>
<footer class="footer-1">
    <div class="text-center p-1 " style="background-color: #3d62e5">
    <p class="bg-light ">CREATED BY SRINIVAS S</p>
    </div>
</footer>

</html>
